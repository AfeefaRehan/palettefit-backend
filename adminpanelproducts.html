<body>
  <div class="admin-root">
    <aside class="sidebar">

        </button>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </aside>
    <main class="main-panel">
      <div class="products-header">
        <h2>Products</h2>
        <button class="add-btn" id="addProductBtn">+ Add Product</button>
      </div>
      <div style="margin-bottom:2rem;">
        <label for="genderFilter"><b>Filter by Gender:</b></label>
        <select id="genderFilter" style="margin-left:10px;">
          <option value="">All</option>
          <option value="women">Women</option>
          <option value="men">Men</option>
        </select>
        <label for="categoryFilter" style="margin-left:30px;"><b>Category:</b></label>
        <select id="categoryFilter" style="margin-left:10px;">

  <!-- ADD PRODUCT MODAL -->
  <div class="modal-bg" id="modalBg">

      <h3>Add New Product</h3>

        <label for="productImage">Image URL:</label>

      <div class="form-group">

  <div class="logout-modal-box">

  <script>
    // ---- Dark Mode ----
    const darkBtn = document.getElementById('darkModeToggle');
    const bodyEl = document.body;
    function setDarkBtn(isDark) {
      darkBtn.innerHTML = isDark
        ? '<span style="font-size:1.18em;">☀️</span> Light Mode'
        : '<span style="font-size:1.18em;">🌙</span> Dark Mode';
    }
    if (localStorage.getItem('darkMode') === 'true') {
      bodyEl.classList.add('dark-mode');
      setDarkBtn(true);
    } else {
      setDarkBtn(false);
    }
    darkBtn.addEventListener('click', () => {
      const isDark = bodyEl.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark);
      setDarkBtn(isDark);
    });
    document.getElementById('logoutBtn').onclick = () => {
      alert('Logged out!');
      window.location.href = 'login.html';
    };
// With this:
function showLogoutModal() {
  document.getElementById('logoutModal').classList.add('active');
}
document.getElementById('logoutBtn').onclick = showLogoutModal;
document.getElementById('logoutModalOk').onclick = function() {
  document.getElementById('logoutModal').classList.remove('active');
  window.location.href = 'login.html'; // or your desired redirect
};
    // ---- Product Data & Logic ----
    let allProducts = [];
    let productToDeleteId = null;
    let editingProductId = null;

    // Fetch All Products
    function loadProducts() {
      fetch('http://127.0.0.1:5001/api/products')
        .then(res => res.json())
        .then(products => {
          allProducts = products;
          displayProducts();
        });
    }

    // Show Products
    function displayProducts() {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      const gender = document.getElementById('genderFilter').value;
      const category = document.getElementById('categoryFilter').value;
      let filtered = allProducts;
      if (gender) filtered = filtered.filter(p => p.gender === gender);
      if (category) filtered = filtered.filter(p => p.category === category);
      if (filtered.length === 0) {
        grid.innerHTML = "<div style='color:#ad00e2; font-weight:600; text-align:center;'>No products found!</div>";
        return;
      }
      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.image_url}" alt="${p.title}">
          <div class="product-title">${p.title}</div>
          <div class="product-desc">${p.description}</div>
          <div style="font-size: 0.95em; color: #ad00e2; margin: .4em 0;">
            <b>Gender:</b> ${p.gender} <b>Category:</b> ${p.category}
          </div>
          <button class="action-btn remove-btn" onclick="showRemoveModal(${p.id})">Remove</button>
          <button class="action-btn edit-btn" onclick="openEditModal(${p.id}, '${p.title.replace(/'/g, "\\'")}', '${p.description.replace(/'/g, "\\'")}', '${p.image_url.replace(/'/g, "\\'")}')">Edit</button>
        `;
        grid.appendChild(card);
      });
    }

    // Filters
    document.getElementById('genderFilter').addEventListener('change', displayProducts);
    document.getElementById('categoryFilter').addEventListener('change', displayProducts);

    // ADD PRODUCT LOGIC
    document.getElementById('addProductBtn').onclick = () => {
      document.getElementById('modalBg').classList.add('active');
    };
    document.getElementById('cancelModalBtn').onclick = () => {
      document.getElementById('modalBg').classList.remove('active');
    };
    document.getElementById('modalBg').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modalBg'))
        document.getElementById('modalBg').classList.remove('active');
    });

    document.getElementById('addProductForm').onsubmit = function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('productImageFile');
      const imageUrl = document.getElementById('productImage').value.trim();
      const title = document.getElementById('productTitle').value.trim();
      const description = document.getElementById('productDesc').value.trim();
      const gender = document.getElementById('productGender').value;
      const category = document.getElementById('productCategory').value;

      if (!gender) return alert("Please select gender.");

      if (fileInput.files.length > 0) {
        let uploads = [];
        for (let i = 0; i < fileInput.files.length; i++) {
          const formData = new FormData();
          formData.append('image_file', fileInput.files[i]);
          formData.append('title', title);
          formData.append('description', description);
          formData.append('gender', gender);
          formData.append('category', category);
          uploads.push(
            fetch('http://127.0.0.1:5001/api/products', {
              method: 'POST',
              body: formData
            }).then(res => res.json())
          );
        }
        Promise.all(uploads)
          .then(results => {
            let success = results.filter(r => r.id).length;
            if (success > 0) {
              loadProducts();
              document.getElementById('modalBg').classList.remove('active');
              e.target.reset();
            } else {
              alert("Error adding products");
            }
          });
      } else if (imageUrl) {
        fetch('http://127.0.0.1:5001/api/products', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({title, description, image_url: imageUrl, gender, category})
        })
        .then(res => res.json())
        .then(r => {
          if (r.id) {
            loadProducts();
            document.getElementById('modalBg').classList.remove('active');
            e.target.reset();
          } else {
            alert("Error adding product");
          }
        });
      } else {
        alert("Please provide an image URL or upload a file.");
      }
    };

    // REMOVE MODAL LOGIC
    function showRemoveModal(id) {
      productToDeleteId = id;
      document.getElementById('removeConfirmModal').classList.add('active');
    }
    window.showRemoveModal = showRemoveModal;

    document.getElementById('removeCancelBtn').onclick = () => {
      document.getElementById('removeConfirmModal').classList.remove('active');
      productToDeleteId = null;
    };
    document.getElementById('removeConfirmBtn').onclick = () => {
      if (!productToDeleteId) return;
      fetch(`http://127.0.0.1:5001/api/products/${productToDeleteId}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(r => {
          if (r.success) loadProducts();
          document.getElementById('removeConfirmModal').classList.remove('active');
          productToDeleteId = null;
        });
    };
    document.getElementById('removeConfirmModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('removeConfirmModal')) {
        document.getElementById('removeConfirmModal').classList.remove('active');
        productToDeleteId = null;
      }
    });

    // EDIT PRODUCT LOGIC
    function openEditModal(id, title, desc, image_url) {
      editingProductId = id;
      document.getElementById('editTitle').value = title;
      document.getElementById('editDesc').value = desc;
      document.getElementById('editImage').value = image_url;
      document.getElementById('editModalBg').classList.add('active');
    }
    window.openEditModal = openEditModal;

    document.getElementById('cancelEditBtn').onclick = () => {
      document.getElementById('editModalBg').classList.remove('active');
    };
    document.getElementById('editModalBg').addEventListener('click', (e) => {
      if (e.target === document.getElementById('editModalBg'))
        document.getElementById('editModalBg').classList.remove('active');
    });

    document.getElementById('editProductForm').onsubmit = function(e) {
      e.preventDefault();
      const title = document.getElementById('editTitle').value.trim();
      const description = document.getElementById('editDesc').value.trim();
      const image_url = document.getElementById('editImage').value.trim();
      const fileInput = document.getElementById('editImageFile');

      if (fileInput.files.length > 0) {
        const formData = new FormData();
        formData.append('image_file', fileInput.files[0]);
        formData.append('title', title);
        formData.append('description', description);

        fetch(`http://127.0.0.1:5001/api/products/${editingProductId}`, {
          method: 'PUT',
          body: formData
        })
        .then(res => res.json())
        .then(r => {
          if (r.success) {
            document.getElementById('editModalBg').classList.remove('active');
            loadProducts();
          } else {
            alert("Error updating product.");
          }
        });
      } else {
        fetch(`http://127.0.0.1:5001/api/products/${editingProductId}`, {
          method: 'PUT',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({title, description, image_url})
        })
        .then(res => res.json())
        .then(r => {
          if (r.success) {
            document.getElementById('editModalBg').classList.remove('active');
            loadProducts();
          } else {
            alert("Error updating product.");
          }
        });
      }
    };

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
