/* === HERO IMAGE: MIRROR LEFT + CONSISTENT COMPOSITION === */

/* Avoid horizontal scroll from 100vw */
.hero-main, .section-main { width: 100% !important; }

/* Tweakable knobs: face focus & zoom
   - --hero-face-pos: kis side pe focus ho (0% = left, 100% = right)
     (image mirrored hai, isliye 80–88% par usually left-wali faces sahi aati hain)
   - --hero-zoom: thoda zoom-in/out to get exactly ~3 faces
*/
:root {
  --hero-face-pos-desktop: 84%;
  --hero-face-pos-mobile: 84%;
  --hero-zoom-desktop: 1.02;  /* 1.00–1.08 try karein */
  --hero-zoom-mobile: 1.02;
}

/* Anchor the image and keep it full-bleed */
.hero-left{
  position: relative !important;
  overflow: hidden !important;
  /* same ratio on both viewports => composition stable */
  aspect-ratio: 16 / 9;             /* Change to 18/9 if you want a taller crop */
}

/* Base image rules (apply on all sizes) */
.hero-left .overlay-img{
  position: absolute !important;
  inset: 0 !important;
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
  /* MIRROR to left */
  transform: scaleX(-1) scale(var(--hero-zoom-desktop)) !important;
  /* After mirroring, push focus towards the left part of original */
  object-position: var(--hero-face-pos-desktop) center !important;
  display: block !important;
}

/* Desktop fine-tune (>=951px) */
@media (min-width: 951px){
  .hero-left .overlay-img{
    transform: scaleX(-1) scale(var(--hero-zoom-desktop)) !important;
    object-position: var(--hero-face-pos-desktop) center !important;
  }
}

/* Mobile fine-tune (<=950px) */
@media (max-width: 950px){
  .hero-left{
    /* ensure enough height on phones; you can reduce if needed */
    min-height: 260px !important;
  }
  .hero-left .overlay-img{
    transform: scaleX(-1) scale(var(--hero-zoom-mobile)) !important;
    object-position: var(--hero-face-pos-mobile) center !important;
  }
  .hero-right{
    padding: 18px 16px 24px !important;
    text-align: center !important;
    align-items: center !important;
  }
}

/* Optional: dark mode subtle lift so tones don’t look dull */
body.dark-mode .hero-left .overlay-img{
  filter: brightness(1.06) contrast(1.05) saturate(1.08) !important;
}
/* ---- HERO DESKTOP: stop right-edge face cut ---- */
@media (min-width: 951px){
  /* image waali column ko thoda zyada space do */
  .hero { 
    grid-template-columns: 1.15fr 0.85fr !important;  /* 1.15–1.20 try kar sakte ho */
  }

    transform: scaleX(-1) scale(1.00) !important;     /* 0.98–1.02 adjust karo */
    object-fit: cover !important;
    object-position: 78% center !important;           /* 76%–82% try karo; lower = zyada left */
  }

  /* OPTIONAL: soft fade on the cut so line harsh na lage */
  .hero-left{ position: relative !important; overflow: hidden !important; }
  .hero-left::after{
    content: "";
    position: absolute; inset: 0 0 0 auto; width: 72px;  /* edge fade width */
    pointer-events: none;
    background: linear-gradient(90deg, rgba(0,0,0,0), var(--bg, var(--bg-light, #f7f4ee)));
  }
  body.dark-mode .hero-left::after{

  }
}

/* mobile/desktop dono me same composition chahiye to ye rakh lo */
@media (max-width: 950px){
  .hero-left { min-height: 260px !important; }
  .hero-left .overlay-img{
    transform: scaleX(-1) scale(1.00) !important;   /* desktop jaisa zoom */

  }
}

/* safety: horizontal scroll ko band rakho */
.hero-main, .section-main { width: 100% !important; }
/* ======== ANTI-CROP + NO-GAP OVERRIDES (DESKTOP) ======== */

/* ==== KILL THE WHITE LINE (seam) ==== */

/* 0) never leave a gap between columns */

<script>
(function () {
  const $ = (s, r=document) => r.querySelector(s);

  // ----- NAV + HAMBURGER -----
  const nav    = $('header .nav');
  const toggle = $('#navToggle') || $('#menu-toggle');

  if (toggle && nav) {
    // ensure 3-line markup exists (safe even if already there)
    if (!toggle.querySelector('.hamburger-box')) {
      toggle.innerHTML = '<span class="hamburger-box"><span class="hamburger-inner"></span></span>';
    }
    toggle.setAttribute('aria-controls', nav.id || 'site-nav');
    toggle.setAttribute('aria-expanded', 'false');

    const openMenu  = () => { nav.classList.add('open');  toggle.classList.add('is-active');  toggle.setAttribute('aria-expanded','true');  };
    const closeMenu = () => { nav.classList.remove('open'); toggle.classList.remove('is-active'); toggle.setAttribute('aria-expanded','false'); };

    toggle.addEventListener('click', () => nav.classList.contains('open') ? closeMenu() : openMenu());

    // mobile: close when any nav link clicked
    nav.addEventListener('click', (e) => {
      if (e.target.tagName === 'A' && nav.classList.contains('open')) closeMenu();
    });

    // click outside (mobile only)
    document.addEventListener('click', (e) => {
      const isMobile = window.matchMedia('(max-width: 1200px)').matches;
      if (!isMobile) return;
      if (!nav.contains(e.target) && !toggle.contains(e.target)) closeMenu();
    });

    // Esc key to close
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });

    // breakpoint reset
    const mqDesk = window.matchMedia('(min-width: 1201px)');
    const sync = () => { if (mqDesk.matches) closeMenu(); };
    mqDesk.addEventListener ? mqDesk.addEventListener('change', sync) : window.addEventListener('resize', sync);
    sync();
  }

  // ----- DARK MODE -----
  const dmBtn = $('#darkModeToggle');
  if (dmBtn) {
    const setBtn = (dark) => {
      dmBtn.innerHTML = dark
        ? '<span style="font-size:1.18em;">☀️</span> Light Mode'
        : '<span style="font-size:1.18em;">🌙</span> Dark Mode';
      dmBtn.setAttribute('aria-pressed', String(dark));
    };
    const initialDark = localStorage.getItem('darkMode') === 'true';
    document.body.classList.toggle('dark-mode', initialDark);
    setBtn(initialDark);

    dmBtn.addEventListener('click', () => {
      const dark = !document.body.classList.contains('dark-mode');
      document.body.classList.toggle('dark-mode', dark);
      localStorage.setItem('darkMode', dark);
      setBtn(dark);
    });
  }
})();
</script>
