  content:"" !important; position:absolute !important; left:0 !important; right:0 !important;

  background:linear-gradient(90deg,var(--hb-a),var(--hb-b)) !important;

<script>
document.addEventListener('DOMContentLoaded', () => {
  "use strict";

  /* =========================
   * CONFIG
   * ========================= */
  const API_BASE = "http://127.0.0.1:5001";

  /* =========================
   * WISHLIST: LOAD + RENDER + REMOVE
   * ========================= */
  (function initWishlist(){
    const email = localStorage.getItem('user_email') || '';
    const container = document.getElementById('wishlist-container');
    if (!container) return;

    if (!email){
      return showEmptyState('Please login to see your wishlist.', false);
    }

    container.innerHTML = '<p style="text-align:center; font-size:1.2rem;">Loading wishlist...</p>';

    fetch(`${API_BASE}/api/wishlist?email=${encodeURIComponent(email)}`)
      .then(res => {
        if(!res.ok) throw new Error('Failed to fetch wishlist');
        return res.json();
      })
      .then(data => {
        const products = Array.isArray(data && data.wishlist) ? data.wishlist : [];
        if (!products.length){
          showEmptyState('Your wishlist is empty.', false);
          return;
        }
        renderWishlist(products);
      })
      .catch(err => {
        showEmptyState('Failed to load wishlist from server.', true, (err && err.message) || String(err));
      });

    function renderWishlist(items){
      container.classList.add('wishlist-grid');
      container.innerHTML = items.map(item => {
        const id    = item.id ?? item._id ?? '';
        const title = item.title ?? 'No Title';
        const desc  = item.description ?? '';
        const img   = item.image_url ?? '';
        return `
          <div class="wishlist-card">
            <img src="${img}" alt="${String(title).replace(/"/g, '&quot;')}" />
            <h3>${title}</h3>
            <div class="desc">${desc}</div>
            <button class="remove-wishlist-btn" data-id="${id}">Remove</button>
          </div>
        `;
      }).join('');

      container.querySelectorAll('.remove-wishlist-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.stopPropagation();
          const productId = btn.getAttribute('data-id');
          if (!productId) return;

          try{
            const res = await fetch(`${API_BASE}/api/wishlist`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, product_id: productId }),
            });
            if (!res.ok) throw new Error('Failed to remove item from wishlist');

            const card = btn.closest('.wishlist-card');
            if (card) card.remove();

            if (container.querySelectorAll('.wishlist-card').length === 0){
              showEmptyState('Your wishlist is empty.', false);
            }
          }catch(err){
            alert('Error removing item: ' + ((err && err.message) || String(err)));
          }
        });
      });
    }

    function showEmptyState(message, isError = false, errorMsg = ''){
      container.classList.remove('wishlist-grid');
      container.innerHTML = `
        <div class="wishlist-empty-box">
          <div class="wishlist-empty-heart">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" aria-hidden="true">
              <circle cx="24" cy="24" r="24" fill="#f6f2fa"></circle>
              <path d="M33.5 19.5c0-2.485-2.015-4.5-4.5-4.5-1.654 0-3.184 1.088-3.807 2.649C24.183 16.088 22.654 15 21 15c-2.485 0-4.5 2.015-4.5 4.5 0 4.087 6.265 7.432 7.085 7.877.181.104.396.104.577 0C27.235 26.932 33.5 23.587 33.5 19.5Z" fill="#ad00e2"></path>
            </svg>
          </div>
          <div class="wishlist-empty-title">${message}</div>
          <button class="wishlist-empty-btn" onclick="window.location.href='homepage1.html'">Go to Home</button>
          ${isError ? `<p style="color:red; margin-top:1rem;">Error: ${errorMsg}</p>` : ''}
        </div>
      `;
    }
  })();


  /* =========================
   * HAMBURGER (same as women page):
   * - id="navToggle" on button
   * - id="site-nav" on nav
   * - overlay + ESC + breakpoint reset (‚â•1201px)
   * ========================= */
  (function initHamburger(){
    const body   = document.body;
    const toggle = document.getElementById('navToggle');       // <‚Äî use navToggle
    const nav    = document.getElementById('site-nav') || document.querySelector('header .nav');
    const mq     = window.matchMedia('(min-width: 1201px)');

    if (!toggle || !nav) return;

    if (!nav.id) nav.id = 'site-nav';
    toggle.setAttribute('aria-controls', nav.id);
    toggle.setAttribute('aria-expanded', 'false');

    // ensure overlay exists
    let overlay = document.getElementById('navOverlay');
    if (!overlay){
      overlay = document.createElement('div');
      overlay.id = 'navOverlay';
      overlay.className = 'nav-overlay';
      (document.querySelector('header') || document.body).appendChild(overlay);
    }

    function setOpen(isOpen){
      nav.classList.toggle('open', isOpen);
      toggle.classList.toggle('is-active', isOpen);
      toggle.setAttribute('aria-expanded', String(isOpen));
      overlay.classList.toggle('show', isOpen);
      overlay.setAttribute('aria-hidden', String(!isOpen));
      body.classList.toggle('nav-open', isOpen);
    }

    toggle.addEventListener('click', () => setOpen(!nav.classList.contains('open')));
    overlay.addEventListener('click', () => setOpen(false));
    nav.addEventListener('click', (e) => {
      if (e.target.tagName === 'A' && nav.classList.contains('open')) setOpen(false);
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('open')) setOpen(false);
    });

    function sync(){ if (mq.matches) setOpen(false); }
    mq.addEventListener ? mq.addEventListener('change', sync) : window.addEventListener('resize', sync);
    sync();
  })();


  /* =========================
   * DARK MODE TOGGLE (same UX)
   * ========================= */
  (function initDarkMode(){
    const darkBtn = document.getElementById("darkModeToggle");
    if (!darkBtn) return;
    const bodyEl = document.body;

    function updateDarkModeButton(isDark) {
      darkBtn.innerHTML = isDark
        ? '<span style="font-size:1.25em;">‚òÄÔ∏è</span> Light Mode'
        : '<span style="font-size:1.25em;">üåô</span> Dark Mode';
    }

    if (localStorage.getItem("darkMode") === "true") {
      bodyEl.classList.add("dark-mode");
      updateDarkModeButton(true);
    } else {
      updateDarkModeButton(false);
    }

    darkBtn.addEventListener('click', () => {
      const isDark = bodyEl.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      updateDarkModeButton(isDark);
    });
  })();

});
</script>
