    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      background: none !important;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--custom-bg) center center/cover no-repeat fixed;
      z-index: -2;
      opacity: 1;
      transition: filter 0.3s, background 0.3s;
    }
    body:not(.light-mode)::before {
      filter: brightness(0.63) contrast(1.05) saturate(1.12);
    }
    body.light-mode::before {
      filter: brightness(1) contrast(1);
    }
    .mode-toggle {
      position: fixed;
      top: 24px;
      right: 28px;
      z-index: 10;
      background: var(--glass-bg-dark);
      border-radius: 22px;
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 1px 8px rgba(122,45,246,0.11);
      padding: 7px 19px 7px 14px;
      color: #fff;
      font-size: 1.05rem;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    body.light-mode .mode-toggle {
      background: var(--glass-bg-light);
      color: #ad00e2;
    }
    .mode-toggle input { display: none }
    .mode-toggle span { font-size: 1.22rem; margin-left: 2px; }
    /* Reset Form Styling */
    .reset-box {
      z-index: 2;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 220px;
      width: 400px;
      max-width: 96vw;
      background: var(--glass-bg-dark);
      border-radius: 28px;
      border: 1.5px solid var(--glass-border);
      box-shadow: var(--box-shadow);
      padding: 2.2rem 2.2rem 1.6rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      backdrop-filter: blur(12px);
      transition: background 0.35s, color 0.3s, width 0.3s, padding 0.3s;
    }
    body.light-mode .reset-box {
      background: var(--glass-bg-light);
      color: var(--text-light);
    }
    .reset-box h2 {
      text-align: center;
      color: var(--accent);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.18rem;
      letter-spacing: 1.3px;
    }
    .reset-box p {
      text-align: center;
      color: #e0d2fa;
      margin-bottom: 1.3rem;
      font-size: 1.09rem;
      letter-spacing: 0.12px;
    }
    body.light-mode .reset-box p {
      color: #6b3fa0;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1.12rem;
      width: 100%;
    }
    .reset-box label {
      color: var(--label-dark);
      font-weight: 600;
      font-size: 1.03rem;
      margin-bottom: .08rem;
      transition: color 0.3s;
    }
    body.light-mode .reset-box label {
      color: var(--label-light);
    }
    .reset-box input[type="password"],
    .reset-box input[type="text"] {
      padding: 0.98rem 1.06rem;
      background: var(--input-bg-dark);
      border: 1.5px solid var(--input-border);
      color: #fff;
      border-radius: 13px;
      font-size: 1.02rem;
      outline: none;
      margin-bottom: 0.18rem;
      transition: border .17s, background .16s, color .23s;
      width: 100%;
      box-sizing: border-box;
    }
    body.light-mode .reset-box input[type="password"],
    body.light-mode .reset-box input[type="text"] {
      background: var(--input-bg-light);
      color: #222;
    }
    .reset-box input:focus {
      border: 1.7px solid var(--accent);
      background: rgba(255,255,255,0.19);
    }
.reset-box button[type="submit"] {
  background: var(--btn-gradient);
  color: #fff;
  font-size: 1.09rem;
  font-weight: 700;
  border: none;
  border-radius: 14px;
  padding: 0.89rem 0;
  margin: 0.38rem 0 0.9rem 0;
  cursor: pointer;
  box-shadow: 0 4px 20px 0 rgba(173,0,226,0.13);
  transition: background .15s, transform .13s, box-shadow .17s;
  letter-spacing: 0.14px;
  outline: none;
  border-bottom: 2px solid #ae83e6;
  width: 98%;
  align-self: flex-end;
  margin-left: auto;
  margin-right: 0;
  display: block;
}

    .reset-box button[type="submit"]:hover {
      background: var(--btn-gradient-hover);
      transform: translateY(-2.5px) scale(1.033);
      box-shadow: 0 10px 40px 0 rgba(173,0,226,0.17);
    }
    .eye-btn {
      position: absolute;
      right: 1.13rem;
      top: 51%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #b290dd;
      opacity: 0.77;
      padding: 0;
      margin: 0;
      height: 26px;
      width: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .eye-btn svg {
      width: 22px;
      height: 22px;
      display: block;
      pointer-events: none;
    }
    .eye-btn:hover {
      color: var(--accent);
    }
    .input-wrap {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }
    @media (max-width: 540px) {
      .reset-box {
        min-width: 120px;
        width: 96vw;
        padding: 1.1rem 0.7rem 0.8rem 0.7rem;
        border-radius: 16px;
      }
      .reset-box h2 { font-size: 1.27rem; }
      .reset-box p { font-size: 0.92rem; }
      .reset-box input, .reset-box button { font-size: 0.97rem !important;}
      .mode-toggle { right: 6px; top: 7px; padding: 5px 12px 5px 8px; font-size: 0.95rem; }
      .reset-box button[type="submit"] { padding: 0.61rem 0; }
    }
    @media (max-width: 380px) {
      .reset-box {
        min-width: 80px;
        width: 99vw;
        padding: 0.5rem 0.2rem 0.5rem 0.2rem;
      }
      .reset-box h2 { font-size: 1.07rem; }
      .mode-toggle { font-size: 0.81rem; }
    }
 

  </style>

<body>
  <!-- Dark/light mode toggle -->
  <div class="mode-toggle" onclick="toggleMode()" title="Toggle dark/light mode">
    <input type="checkbox" id="modeSwitch">
    <span id="modeIcon">🌙</span>
    <span id="modeText">Dark Mode</span>
  </div>
  <!-- Reset Password Box -->
  <div class="reset-box">
    <h2>Reset your password</h2>
    <p>Choose a new password to access your account</p>
    <form autocomplete="off">
      <div class="form-group">
        <label for="pw1">Your new password</label>
        <div class="input-wrap">
          <input type="password" id="pw1" placeholder="Your new password" required>
          <button type="button" class="eye-btn" onclick="toggleEye('pw1', this)" tabindex="-1" aria-label="Show password">
            <svg width="20" height="20" fill="none" stroke="#b290dd" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <ellipse cx="12" cy="12" rx="7.5" ry="5.5"/>
              <circle cx="12" cy="12" r="2"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="pw2">Confirm password</label>
        <div class="input-wrap">
          <input type="password" id="pw2" placeholder="Confirm password" required>
          <button type="button" class="eye-btn" onclick="toggleEye('pw2', this)" tabindex="-1" aria-label="Show password">
            <svg width="20" height="20" fill="none" stroke="#b290dd" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <ellipse cx="12" cy="12" rx="7.5" ry="5.5"/>
              <circle cx="12" cy="12" r="2"/>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </div>
  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      let icon = document.getElementById('modeIcon');
      let txt = document.getElementById('modeText');
      if(document.body.classList.contains('light-mode')) {
        icon.textContent = '☀️';
        txt.textContent = 'Light Mode';
      } else {
        icon.textContent = '🌙';
        txt.textContent = 'Dark Mode';
      }
    }
    window.onload = () => {
      let icon = document.getElementById('modeIcon');
      let txt = document.getElementById('modeText');
      if(document.body.classList.contains('light-mode')) {
        icon.textContent = '☀️';
        txt.textContent = 'Light Mode';
      } else {
        icon.textContent = '🌙';
        txt.textContent = 'Dark Mode';
      }
    }
    function toggleEye(id, el) {
      const input = document.getElementById(id);
      const svg = el.querySelector('svg');
      if (input.type === "password") {
        input.type = "text";
        svg.setAttribute('stroke', '#ad00e2');
      } else {
        input.type = "password";
        svg.setAttribute('stroke', '#b290dd');
      }
      el.blur();
      input.blur();
    }
    // Prevent form submission
    document.querySelector('form').onsubmit = e => { e.preventDefault(); }
    // Helper: Get query parameter from URL
function getQueryParam(param) {
  let params = new URLSearchParams(window.location.search);
  return params.get(param);
}

document.querySelector('form').onsubmit = async function(e) {
  e.preventDefault();
  let pw1 = document.getElementById('pw1').value.trim();
  let pw2 = document.getElementById('pw2').value.trim();

  if (pw1.length < 6) {
    alert('Password should be at least 6 characters!');
    return;
  }
  if (pw1 !== pw2) {
    alert('Passwords do not match!');
    return;
  }
  // Assume either email or token in URL
  let email = getQueryParam('email');
  let token = getQueryParam('token');

  if (!email && !token) {
    alert('Invalid password reset link!');
    return;
  }

  let payload = { password: pw1 };
  if (email) payload.email = email;
  if (token) payload.token = token;

  try {
    const res = await fetch('http://127.0.0.1:5000/api/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (res.ok && data.success) {
      alert('Password reset successful! You can now log in.');
      window.location.href = 'login.html';
    } else {
      alert(data.message || 'Password reset failed!');
    }
  } catch (err) {
    alert('Error connecting to server!');
  }
};

  </script>
